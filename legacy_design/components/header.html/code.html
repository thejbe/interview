<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interview Scheduler Header</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#46ec13",
              "background-light": "#f6f8f6",
              "background-dark": "#142210",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between w-full p-4 border-b border-white/10 bg-background-light dark:bg-background-dark">
<div class="flex items-center gap-4">
<div class="text-primary size-7">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-black dark:text-white text-lg font-bold">Interview Scheduler</h2>
</div>
<div class="flex-1 max-w-md px-8">
<label class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-white/40">search</span>
<input class="w-full h-10 px-12 text-sm rounded-full bg-white/5 placeholder:text-white/40 text-white border-white/10 focus:ring-primary focus:border-primary" placeholder="Search interviews, candidates..." type="search"/>
</label>
</div>
<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary font-bold text-black" data-alt="User initials JD for John Doe">JD</div>
<span class="text-sm font-medium text-black dark:text-white/80">Recruiter</span>
</div>
</header>
<main class="flex-1 p-8">
<!-- Page content will go here -->
<div class="w-full h-96 flex items-center justify-center text-black dark:text-white/30 text-2xl rounded-lg border border-dashed border-black/10 dark:border-white/10" data-alt="Placeholder for main content area">
                    Main Content Area
                </div>
</main>
</div>
</div>
</body></html>
